<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Siddharth Uzumaki" />
    <meta
      name="description"
      content="The official website for Little Taco Shop is a family-owned and run taco shop in our little town."
    />
    <title>The Little Taco Shop.</title>
    <link rel="icon" href="fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="Style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header_h1">The Little Taco Shop</h1>
      <nav class="header_nav">
        <ul class="header_ul">
          <li><a href="/#menu">Menu</a></li>
          <li><a href="Storetime.html">Hours</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="About.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero_h2">Bienvenidos!</h2>
      <figure>
        <img
          src="images/taco.jpg"
          alt="Taco with Beverage"
          title="tacos"
          height="667"
          width="1000"
        />
        <figcaption style="padding-left: 50px" class="offscreen">
          Taco and a Drink
        </figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main_article menu" id="menu">
        <h2 class="menu_h2">Our Menu</h2>
        <table class="menu_container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu_header" scope="col">Tacos</th>
              <th class="menu_header" scope="col">Quantity</th>
              <th class="menu_header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu_item menu_cr" scope="row" rowspan="3">Crunchy</th>
              <td class="menu_item">1</td>
              <td class="menu_item">$1.50</td>
            </tr>
            <tr>
              <td class="menu_item">2</td>
              <td class="menu_item">$2.50</td>
            </tr>
            <tr>
              <td class="menu_item">3</td>
              <td class="menu_item">$3.50</td>
            </tr>
            <tr>
              <th class="menu_item menu_sf" scope="row" rowspan="3">Softy</th>
              <td class="menu_item">1</td>
              <td class="menu_item">$2.00</td>
            </tr>
            <tr>
              <td class="menu_item">2</td>
              <td class="menu_item">$3.50</td>
            </tr>
            <tr>
              <td class="menu_item">3</td>
              <td class="menu_item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu_item menu_cs" colspan="3">
                Chips &amp; Salsa $2
              </td>
            </tr>
          </tfoot>
        </table>

        <p class="center">
          <a href="#">Back to top</a>
        </p>
      </article>
    </main>
    <hr />

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;<time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
