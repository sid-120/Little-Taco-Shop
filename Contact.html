<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Siddharth Uzumaki" />
    <meta
      name="description"
      content="Contact information for Little Taco Shop."
    />
    <title>Contact Us.</title>
    <link rel="icon" href="fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="Style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header_h1">Little Taco Shop Hours</h1>
      <nav class="header_nav">
        <ul class="header_ul">
          <li><a href="/">Home</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="Storetime.html">Hours</a></li>
          <li><a href="About.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="images\taco3.jpg"
          alt="Tacos"
          title="Tacos"
          height="649"
          width="1000"
        />
        <figcaption class="offscreen" style="padding-left: 50px">
          A Tray of Tasty Tacos
        </figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main_article">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, suite T <br />Kanas City, MO 55555-5555
          <br /><br />
          Phone:<a href="tel:+5555555555">555-555-5555</a>
        </address>
      </article>
      <hr />
      <article class="main_article contact">
        <h2 class="contact_h2">Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact_form"
        >
          <fieldset class="contact_fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact_p">
              <label class="contact_label" for="name">Name:</label>
              <input
                class="contact_input"
                type="text"
                id="name"
                name="name"
                placeholder="Nagesh"
                required
              />
            </p>
            <p class="contact_p">
              <label class="contact_label" for="email">Email:</label>
              <input
                class="contact_input"
                type="email"
                id="email"
                name="email"
                placeholder="abc@gmail.com"
                required
              />
            </p>
            <p class="contact_p">
              <label class="contact_label" for="message">Message:</label>
              <textarea
                class="contact_textarea"
                name="message"
                id="message"
                cols="30"
                placeholder="Type your message here."
              ></textarea>
            </p>
          </fieldset>
          <button class="contact_button" type="submit">Send</button>
          <button class="contact_button" type="reset">Reset</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;<time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
